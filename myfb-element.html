<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../firebase-element/firebase-collection.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <myfb-element></myfb-element>

@demo
-->
<dom-module id="myfb-element">

  <style>
    :host {
      
    }

  </style>
   <template is="dom-bind">
   <h1>Welcome to Tim's Dinosaur Facts Page</h1>
    <firebase-collection
      order-by-child="length"
      limit-to-first="10"
      location="https://dinosaur-facts.firebaseio.com/dinosaurs"
      location="https://dinosaur-facts.firebaseio.com/scores"
      data="{{dinosaurs}}"></firebase-collection>
    <template is="dom-repeat" items="[[dinosaurs]]" as="dinosaur">
      <h4>[[dinosaur.__firebaseKey__]]</h4>
      <span>Height: </span><span>[[dinosaur.height]]</span><span>m</span><br>
      <span>Length: </span><span>[[dinosaur.length]]</span><span>m</span><br>
      <span>Weight: </span><span>[[dinosaur.weight]]</span><span>lbs</span>
      <hr>
    </template>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'myfb-element',

    properties: {

      
    },

  });

</script>
