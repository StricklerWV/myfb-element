<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../firebase-element/firebase-collection.html">
<link rel="import" href="../google-map/google-map.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <myfb-element></myfb-element>

@demo
-->
<dom-module id="myfb-element">

  <style>
    :host {
      
    }
    h1 {
      text-align: center;
      background-color: blue;
    }
    google-map {
      height: 600px;
      width: 600px;
    }

  </style>
   <template is="dom-bind">
   <h1>Welcome to Tim's Element Pot Luck</h1>
    <firebase-collection
      order-by-child="Release Date"
      limit-to-first="10"
      location="https://glaring-heat-4695.firebaseio.com/Artist/Alison%20Krauss%20%26%20Union%20Station/Albums"
      data="{{albums}}"></firebase-collection>
    <template is="dom-repeat" items="[[albums]]" as="album">
      <h4>[[album.__firebaseKey__]]</h4>
      <span>Release Date: </span><span>[[album.Release Date]]</span>
      <hr>
    </template>
    <google-map zoom="15" latitude="39.288969" longitude="-77.858808"></google-map>
  </template>


</dom-module>

<script>

  Polymer({

    is: 'myfb-element',

    properties: {

      
    },

  });

</script>
